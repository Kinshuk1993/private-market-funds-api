# ── flake8 ──
# flake8 does not support pyproject.toml, so we use setup.cfg.

[flake8]
max-line-length = 99
extend-ignore =
    # E203: whitespace before ':' — conflicts with black's slice formatting
    E203,
    # W503: line break before binary operator — conflicts with black
    W503,
    # E501: line too long — black handles line length
    E501,
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    logs,
per-file-ignores =
    # Allow unused imports in __init__.py files (re-exports)
    __init__.py:F401,
